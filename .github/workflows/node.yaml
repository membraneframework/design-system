name: Node.js CI

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build_and_test_lib:
        name: Build and test
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18.x]

        steps:
            - uses: actions/checkout@v3
            - name: Use Node.js ${{ matrix.node-version }} ğŸ›ï¸
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}
                  cache: 'npm'

            - name: Install dependencies â¬‡ï¸
              run: npm ci

            - name: Check formatting ğŸ¨
              run: npm run format:check

            - name: Check linting ğŸ§¹
              run: npm run lint

            - name: Check types ğŸ“
              run: npm run typecheck

            - name: Build ğŸ“¦
              run: npm run build

            - name: Test ğŸš€
              run: npm test
